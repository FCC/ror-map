<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>Rate of Return Map &laquo; FCC</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="FCC Rate of Return Map">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="img/fcc_favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mapbox.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Rate of Return Map</h1>
                <div id="search-field" class="input-group" style="margin-bottom: 10px;">
                    <div class="search-input input-group">
                        <div class="input-group-btn">
                            <button aria-expanded="false" data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button"><span id="btn-label">SAC</span> <span class="caret"></span></button>
                            <ul id="input-search-switch" role="menu" class="dropdown-menu">
                                <li><a href="#" data-value="loc">Location</a></li>
                                <li><a href="#" data-value="sac">SAC</a></li>
                            </ul>
                        </div>
                        <input id="input-location" class="form-control" type="search" placeholder="Enter Location" style="display: none">
                        <input id="input-sac" class="form-control" type="search" placeholder="Enter SAC" style="display: block">
                        <span class="input-group-btn" id="span-location-search" style="display: none">                        
                            <button class="btn-search btn btn-default" type="submit" id="input-loc-search" title="Location Search" data-toggle="tooltip" data-placement="top"><span class="glyphicon glyphicon-search"></span><span class="sr-only">Location Search</span></button>
                        </span>
                        <span class="input-group-btn" id="span-sac-search" style="display: table-cell">                        
                            <button class="btn-search btn btn-default" id="input-sac-search" title="SAC Search" data-toggle="tooltip" data-placement="top"><span class="glyphicon glyphicon-search"></span><span class="sr-only">SAC Search</span></button>
                        </span>
                    </div>
                    <!-- <span class="input-group-btn" id="span-location-search" style="display: none">                        
                            <button class="btn-search btn btn-default" type="submit" id="input-loc-search" title="Location Search" data-toggle="tooltip" data-placement="top"><span class="glyphicon glyphicon-search"></span><span class="sr-only">Location Search</span></button>
                        </span>
                        
                        <span class="input-group-btn" id="span-sac-search" style="display: table-cell">                        
                            <button class="btn-search btn btn-default" id="input-sac-search" title="SAC Search" data-toggle="tooltip" data-placement="top"><span class="glyphicon glyphicon-search"></span><span class="sr-only">SAC Search</span></button>
                        </span> -->
                    <!-- <span class="" id="span-search-switch" style="">                        
                            <button class="btn-search btn btn-default"  id="input-search-switch" title="Toggle SAC/Address" data-toggle="tooltip" data-placement="top"><span class="glyphicon glyphicon-retweet"></span><span class="sr-only">Change</span></button>
                    <select id="input-search-switch">
                        <option value="sac">SAC</option>
                        <option value="loc">Location</option>
                    </select>
                    </span> -->
                    <span class="input-group-btn">  
                            <button class="btn-geoLocation btn btn-default st" title="Get Current Location" data-toggle="tooltip" data-placement="top" id="btn-geoLocation" type="button" data-original-title="Get Current Location"><span class="icon-locate-1"></span><span class="sr-only">Get Current Location</span></button>
                    <button class="btn-nationLocation btn btn-default st" title="Nationwide" data-toggle="tooltip" data-placement="top" id="btn-nationLocation" type="button" data-original-title="Nationwide"><span class="icon-nation-1"></span><span class="sr-only">Nationwide</span></button>
                    </span>
                </div>
                <div class="map-container">
                    <div id="map">
                        <button id="download-btn-small" class="btn-mapCtrl btn-downloadAll btn btn-default" title="Download Data" data-toggle="tooltip" data-placement="right">
                            <span class="glyphicon glyphicon-download"></span>
                            <span class="sr-only">Download Data"</span>
                        </button>
                        <div id="download-menu-box" class="download-menu" style="width: 300px">
                            <div class="links-download">
                                <input type="radio" name="radio-areas" id="all-areas" value="all" checked>
                                <label for="all-areas">All</label>
                                &nbsp;&nbsp;&nbsp;
                                <input type="radio" name="radio-areas" id="selected-areas" value="selected">
                                <label for="selected-areas">Selected <span style="font-weight: normal;" id="selected-areas-poly-id"></span></label>
                                <button class="btn btn-xs pull-right" type="button">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <br>
                                <a id="shapefile" href="javascript: void(0);" data-type="shape-zip">Shapefile</a> &nbsp;|&nbsp; <a id="geojson" href="javascript: void(0);" data-type="geojson">GeoJSON</a> &nbsp;|&nbsp; <a id="kml" href="javascript: void(0);" data-type="kml">KML</a> &nbsp;|&nbsp; <a id="csv" href="javascript: void(0);" data-type="csv">CSV</a>
                            </div>
                        </div>
                        <div class="map-legend" style="width: 400px">
                            <div class="legend" style="display: none;">
                                <div class="map-legend-hd">
                                    <span class="icon-legends-2"></span> <span class="map-legend-name">Map Legend</span>
                                    <button class="btn-closeLegend btn btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span> <span class="sr-only">Hide legend</span></button>
                                </div>
                                <dl class="dl-legend" style=" margin: 1px; padding: 3px;">
                                    <dt style="vertical-align: center">
                                        <div style="width: 16px; height: 3px; background-color: #000000; margin-top: 5px;"></div>
                                    </dt>
                                    <dd>Study Area</dd>
                                    <dt>
                                        <div style="width: 16px; height: 3px; background-color: #bbb; margin-top: 5px;"></div>
                                    </dt>
                                    <dd>Service Area</dd>
                                    <dt>
                                        <div style="width: 16px; height: 16px;  background: repeating-linear-gradient(135deg, #999, #999 3px, #ffffff 3px, #ffffff 4px);"></div>
                                    </dt>
                                    <dd>No Central Office</dd>
                                    <dt>
                                        <div style="width: 16px; height: 16px; background: #fff; border: solid 1px #000; border-radius: 20px; margin-left: 0px;"></div>
                                    </dt>
                                    <dd>Central Office</dd>
                                </dl>
                            </div>
                            <button title="" data-placement="right" data-toggle="tooltip" class="btn-legend btn btn-default btn-xs" data-original-title="Display&nbsp;Map&nbsp;Legend" style="display: inline-block;"><span class="icon-legends-2"></span><span class="sr-only">Legend</span></button>
                        </div>
                    </div>
                    <div id="tooltip_box_div" class="map-toolTip" style="z-index: 0">
                        <div id="feature_display_div" class="tooltipTxt"></div>
                    </div>
                </div>
                <div id="mapinfo"></div>
                <section id="include-about">
                </section>

                <section>
                    <h2>About <span style="float: right; font-size: 12px">Last updated date: 04/01/2015</span></h2>

                </section>

                <br>
            </div>
        </div>
    </main>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/jszip.min.js"></script>
    <script src="js/vendor/jszip-utils.js"></script>
    <script src="js/vendor/FileSaver.js"></script>
    <script src="//api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js"></script>
    <script src="//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-pip/v0.0.2/leaflet-pip.js"></script>
    <script src="js/app.js"></script>
    <script>
    $(function() {
        $("#include-about").load("about.html");
    });
    </script>
</body>

</html>
